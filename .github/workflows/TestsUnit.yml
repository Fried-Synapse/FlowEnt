name: Tests - Unit

on: pull_request

jobs:
  testRunner:
    name: ðŸ§ª Test in ${{ matrix.testMode }} - ${{ matrix.testFilter }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        testMode:
          - playmode
        testFilter:
          - FlowEnt_Performance
          - FlowEnt_Runtime
          - FlowEnt_AutoCancel
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Ligrary
        uses: actions/cache@v3
        with:
          path: FlowEnt/Library
          key: Library
          restore-keys: Library-

      - name: Add compilation symbols to csc.rsp
        run: |
          echo "-define:FlowEnt_Debug_Editor" >> ./Assets/csc.rsp
          if [[ "${{ matrix.testFilter }}" == "FlowEnt_AutoCancel" ]]; then
            echo "-define:FlowEnt_AutoCancel" >> ./Assets/csc.rsp
          fi

      - name: Run Tests
        uses: game-ci/unity-test-runner@v4
        id: testsRunner
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENCE }}    
          UNITY_EMAIL: ${{ secrets.UNITY_USERNAME }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          testMode: ${{ matrix.testMode }}
          customParameters: -testFilter ${{ matrix.testFilter }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          checkName: ðŸ§ª Test results for ${{ matrix.testMode }} - ${{ matrix.testFilter }}

      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ðŸ§ª Test results for ${{ matrix.testMode }} - ${{ matrix.testFilter }}
          path: ${{ steps.testsRunner.outputs.artifactsPath }}
