name: Tests - Unit

on: pull_request

jobs:
  testRunner:
    name: ðŸ§ª Test for ${{ matrix.testCategory }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        testCategory:
          - Performance
          - Runtime
          - AutoCancel
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Ligrary
        uses: actions/cache@v3
        with:
          path: FlowEnt/Library
          key: Library
          restore-keys: Library-

      - name: Add compilation symbols to csc.rsp
        run: |
          echo "-define:FlowEnt_Debug_Editor" >> ./Assets/csc.rsp
          if [[ "${{ matrix.testCategory }}" == "AutoCancel" ]]; then
            echo "-define:FlowEnt_AutoCancel" >> ./Assets/csc.rsp
          fi

      - name: Run Tests
        uses: game-ci/unity-test-runner@v4
        id: testsRunner
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENCE }}    
          UNITY_EMAIL: ${{ secrets.UNITY_USERNAME }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          testMode: playmode
          customParameters: -testCategory ${{ matrix.testCategory }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          checkName: ðŸ§ª Test results for ${{ matrix.testCategory }}

      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ðŸ§ª Test results for ${{ matrix.testCategory }}
          path: ${{ steps.testsRunner.outputs.artifactsPath }}
