name: Tests - Unit

on: pull_request

jobs:
  testRunner:
    name: ðŸ§ª Test in ${{ matrix.testMode }} 
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        testMode:
          - playmode
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Ligrary
        uses: actions/cache@v3
        with:
          path: FlowEnt/Library
          key: Library
          restore-keys: Library-

      - name: Add compilation symbols to csc.rsp
        run: |
          echo "-define:FlowEnt_GitHub_Run" >> ./Assets/csc.rsp
          echo "-define:FlowEnt_Debug_Editor" >> ./Assets/csc.rsp

      - name: Run Tests
        uses: game-ci/unity-test-runner@v4
        id: testsRunner
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}    
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          testMode: ${{ matrix.testMode }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          checkName: ðŸ§ª Test results for ${{ matrix.testMode }}  

      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ðŸ§ª Test results for ${{ matrix.testMode }}
          path: ${{ steps.testsRunner.outputs.artifactsPath }}
