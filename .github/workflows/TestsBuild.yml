name: Tests - Build

on: pull_request

jobs:
  testRunner:
    name: "ðŸ”¨ Test - Build - ${{ matrix.targetPlatform }} | ${{ matrix.compilationSymbol }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneWindows64 
          - iOS
          - Android
        compilationSymbol:
          - 'No Symbol'
          - FlowEnt_AutoCancel
          - FlowEnt_Debug_Editor 
          - FlowEnt_Debug
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}-${{ matrix.compilationSymbol }}
          restore-keys: Library-

      - uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENCE }}
          UNITY_EMAIL: ${{ secrets.UNITY_USERNAME }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
          customParameters: ${{ matrix.compilationSymbol != 'No Symbol' && format('-define:{0}', matrix.compilationSymbol) || '' }}
