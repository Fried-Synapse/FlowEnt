name: Tests - Build

on: pull_request

jobs:
  testRunner:
    name: Test build for ${{ matrix.targetPlatform }} with ${{ matrix.compilationSymbol }}ðŸ“
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneWindows64 
          - iOS
          - Android
        compilationSymbol:
          - 'No Symbol'
          - FlowEnt_Debug_Editor 
          - FlowEnt_Debug
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: FlowEnt/Library
          key: Library-${{ matrix.targetPlatform }}-${{ matrix.compilationSymbol }}
          restore-keys: Library-

      - name: Add compilation symbols to csc.rsp
        if: matrix.compilationSymbol != 'No Symbol'
        run: |
          echo "-define:${{ matrix.compilationSymbol }}" >> ./Assets/csc.rsp

      - uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}     
